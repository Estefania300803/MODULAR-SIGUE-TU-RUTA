<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="home_page_singin_styles.css">
    <link rel="stylesheet" href="styles_menu.css">
    <link rel="stylesheet" href="mapa_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="home_page_singin.js"></script>
</head>
<body>
    <nav class="navbar custom-navbar">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand" href="#">
                <img src="Logo_s-l.svg" alt="Bootstrap" width="50" height="44">Sigue Tu Ruta
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" style="width: 400px; height: normal; flex-shrink: 0; border-radius: 2px; background: #CCD4C9;">                    
                <button type="button" class="btn custom-button me-2 text-start" id="btnllegar" style="width: 150px; height: normal; flex-shrink: 0; border-radius: 2px; background: #CCD4C9;"><i class="bi bi-arrow-left-right me-2"></i>Como llegar
                </button>
                <button class="btn custom-button" type="button" id="btn-user" onclick="toggleMenu()" style="flex-shrink: 0; border-radius: 50%; background: #CCD4C9;">
                    <i class="bi bi-person-fill fs-3"></i>
                </button>
            </form>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <ul>
            <li class="menu-item"><i class="bi bi-list"></i> <span>Menú</span></li>
            <li class="menu-item"><i class="bi bi-grid"></i> <span>Principal</span></li>
            <li class="menu-item"><i class="bi bi-map"></i> <span>Mapas</span></li>
            <li class="menu-item"><i class="bi bi-bus-front"></i> <span>Camiones</span></li>
            <li class="menu-item"><i class="bi bi-book"></i> <span>Nosotros</span></li>
        </ul>
    </div>

<!-- Superposición de fondo -->
<div id="menu-overlay" onclick="toggleMenu()"></div>

    <!-- Menú deslizante del usuario para que este entre al menu de configuracion-->
    <div id="user-menu">
        <i class="bi bi-x close-menu" onclick="toggleMenu()"></i>
        <p><strong>Emmanuel Hernández</strong></p>
        <ul>
            <li><i class="bi bi-person"></i> <a href="#perfil">Tu perfil</a></li>
            <li><i class="bi bi-bookmark"></i> <a href="#guardado">Guardado</a></li>
            <li><i class="bi bi-bell"></i> <a href="#notificaciones">Notificaciones</a></li>
            <li><i class="bi bi-map"></i> <a href="#rutas">Tus Rutas</a></li>
            <li><i class="bi bi-share"></i> <a href="#compartir">Compartir</a></li>
            <li><i class="bi bi-gear"></i> <a href="#configuracion">Configuración</a></li>
            <li><i class="bi bi-box-arrow-right"></i> <a href="#cerrar">Cerrar Sesión</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="col1" id="simbolo">
            <div class="simbolos">
                <ul>
                    <h1>Simbologia</h1>
                    <li><img src = "parada_camiones.svg" alt="Parada_camiones"/> </li>
                    <li><img src = "camion_verde.svg" alt="Camiones"/></li>
                    <li><img src = "Pin_ubicacion.svg" alt="Pin_ubicacion"/></li>
                </ul>
            </div>
            <div class="adicional">
                <ul>
                    <h1>Adicional</h1>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="col2" id="mapa">
            <h1>Aqui va el mapa</h1>
        </div>
    </div>
    <!--Esto es para la am=nimacion del menu-->
    <script>
        const sidebar = document.getElementById('sidebar');
        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('expanded');
        });
        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('expanded');
        });
    </script>
    
</body>
</html>
