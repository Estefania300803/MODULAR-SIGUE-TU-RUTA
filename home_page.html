<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pagina de inicio</title>
        <link rel="stylesheet" href="homepage_styles.css">
        <link rel="stylesheet" href="styles_menu.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <nav class="navbar custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Logo_s-l.svg" alt="Bootstrap" width="50" height="44">Sigue Tu Ruta
                </a>
                <form class="d-flex">
                    <button type="button" onclick="window.location.href='login.html';" class="btn custom-button">Iniciar Sesión</button>
                </form>
            </div>
        </nav>

        <div class="sidebar" id="sidebar">
            <ul>
                <li class="menu-item"><i class="bi bi-list"></i> <span>Menú</span></li>
                <li class="menu-item"><i class="bi bi-grid"></i> <span>Principal</span></li>
                <li class="menu-item"><i class="bi bi-map"></i> <span>Mapas</span></li>
                <li class="menu-item"><i class="bi bi-bus-front"></i> <span>Camiones</span></li>
                <li class="menu-item"><i class="bi bi-book"></i> <span>Nosotros</span></li>
            </ul>
        </div>

        <div class="container center-content">
            <div class="row">
                <div class="col">
                    <h1>¡Bienvenido a Sigue Tu Ruta!</h1>
                    <h3>Rastrea y conoce las rutas de autobuses en Tepatitlán</h3>
                    <p>La mejor aplicación para rastrear tus rutas y compartir tu ubicación en tiempo real.</p>
                </div>
                <div class="col">
                    <img src="mapa.png" alt="Mapa" width="500" height="500">
                </div>
            </div>
        </div>
<!--Esto es para la am=nimacion del menu-->
        <script>
            const sidebar = document.getElementById('sidebar');
            sidebar.addEventListener('mouseenter', () => {
                sidebar.classList.add('expanded');
            });
            sidebar.addEventListener('mouseleave', () => {
                sidebar.classList.remove('expanded');
            });
        </script>

    </body>
</html>
