<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Codificación y comportamiento responsive -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la pestaña -->
    <title>Página de Inicio</title>

    <!-- Favicon -->
    <link rel="website icon" type="svg" href="assets/iconos/Logo_s-l.svg">

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS propios del proyecto -->
    <!-- Estilos generales de layout (sidebar + content) -->
    <link rel="stylesheet" href="./assets/css/pages/page_laterales.css">
    <!-- Estilos específicos de esta página (nosotros/home landing) -->
    <link rel="stylesheet" href="./assets/css/pages/nosotros.css">

    <!-- JS para controlar la sidebar (abrir/cerrar) -->
    <!-- Usa el id="aside" para alternar clases desde sidebar.js -->
    <script src="./src/components/sidebar.js"></script>
</head>

<body>
    <!-- Contenedor general que agrupa sidebar + contenido -->
    <div class="wrapper">
        <!-- ===================================================== -->
        <!-- SIDEBAR LATERAL DE NAVEGACIÓN                         -->
        <!-- ===================================================== -->
        <nav class="sidebar" id="aside">
            <ul>
                <!-- Encabezado estático del menú -->
                <li class="menu-item">
                    <i class="bi bi-list"></i>
                    <span>Menú</span>
                </li>

                <!-- Opción: Principal (página actual, icono remarcado) -->
                <li class="menu-item">
                    <i class="bi bi-grid"
                        style="color: black; -webkit-text-stroke: 1.5px black; transform: scale(1.1);"></i>
                    <span>Principal</span>
                </li>

                <!-- Opción: Nosotros (navega a la página nosotros.html) -->
                <li class="menu-item" onclick="window.location.href = './nosotros.html'">
                    <i class="bi bi-book" onclick="window.location.href = './nosotros.html'"></i>
                    <span>Nosotros</span>
                </li>
            </ul>
        </nav>

        <!-- ===================================================== -->
        <!-- CONTENIDO PRINCIPAL                                   -->
        <!-- ===================================================== -->
        <div class="content">
            <!-- ================= CABECERA SUPERIOR ================= -->
            <header class="header">
                <!-- Logo + nombre de la aplicación -->
                <div class="logo-container">
                    <img src="assets/iconos/Logo_s-l.svg" alt="Icono" class="logo-icon">
                    <div class="logo">Sigue Tu Ruta</div>
                </div>

                <!-- Acciones del header (botón de iniciar sesión) -->
                <div class="header-actions">
                    <!-- Botón que redirige a login.html -->
                    <button class="how-to-btn" onclick="window.location.href = './login.html'">
                        Iniciar sesión
                    </button>
                </div>
            </header>

            <!-- ================= SECCIÓN PRINCIPAL ================= -->
            <section class="main">
                <!-- Texto principal de la landing -->
                <div class="main-text">
                    <h1>Rastrea y conoce las rutas de autobuses en Tepatitlán</h1>
                    <p>Únete a la comunidad de 5,000+ usuarios</p>
                </div>

                <!-- Imagen de mapa (simula el mapa real de la app) -->
                <div class="map">
                    <img src="./assets/imagenes/mapa.png" alt="Mapa" class="map-image">
                </div>
            </section>
        </div> <!-- /.content -->
    </div> <!-- /.wrapper -->
</body>

</html>
