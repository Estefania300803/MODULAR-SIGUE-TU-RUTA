<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión</title>
  <link rel="website icon" type="svg" href="assets/iconos/Logo_s-l.svg">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/pages/login_page.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/themes.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

  <!-- reCAPTCHA v3 (tu Site Key) -->
  <script src="https://www.google.com/recaptcha/api.js?render=6LfNAuYrAAAAABsojTY52hYShFwpPaDIk76Eq9XG"></script>

  <!-- Tu JS de login (módulo) -->
  <script type="module" src="./src/views/login.js"></script>
</head>
<body>
  <div class="background">
    <div class="login-container">
      <div class="text-center">
        <img src="assets/imagenes/logo.png" alt="Logo Sigue Tu Ruta" class="logo">
        <h2 class="title">Iniciar sesión</h2>
      </div>

      <form id="formulario-sesion">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <div class="input-group">
            <input type="email" id="email" name="email" class="form-control" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <input type="password" id="password" name="password" class="form-control" required />
          </div>
        </div>

        <!-- Token reCAPTCHA (por si deseas inspeccionarlo o enviarlo con otros flujos) -->
        <input type="hidden" id="recaptcha_token" name="recaptcha_token" />

        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="#" id="enlace-reset" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" id="btn-login" class=" btn btn-success w-100 mb-3 d-flex align-items-center justify-content-center;" style="font-size: 21px;">Iniciar sesión</button>
      </form>

      <!-- estado/errores -->
      <p id="estado" class="mt-2 text-center"></p>

      <hr>

      <button id="btn-google" class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center" class="container">
        <i class="bi bi-google me-2"></i>
      </button>

      <p class="text-center">
        ¿No tienes una cuenta? <a href="registro.html" class="register-link">Regístrate</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
