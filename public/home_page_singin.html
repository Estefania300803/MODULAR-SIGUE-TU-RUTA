<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración básica de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la pestaña -->
    <title>Página de Inicio</title>

    <!-- Favicon -->
    <link rel="website icon" type="svg" href="assets/iconos/Logo_s-l.svg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos de Bootstrap (para los íconos del menú, perfil, etc.) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilos propios de la página "nosotros"/landing -->
    <link rel="stylesheet" href="./assets/css/pages/nosotros.css">
    <!-- Estilos del layout con sidebar + content -->
    <link rel="stylesheet" href="./assets/css/pages/page_laterales.css">

    <!-- Control de sidebar (abrir/cerrar, toggleMenu) -->
    <script src="./src/components/sidebar.js"></script>

    <!-- Script que maneja datos del usuario logueado (foto, nombre, logout, etc.) -->
    <script src="./src/views/UsuarioLogueado.js" defer type="module"></script>
</head>

<body>
    <!-- Contenedor principal: agrupa sidebar + contenido -->
    <div class="wrapper">
        <!-- ===================================================== -->
        <!-- SIDEBAR / MENÚ LATERAL                               -->
        <!-- ===================================================== -->
        <nav class="sidebar" id="aside">
            <ul>
                <!-- Encabezado del menú lateral -->
                <li class="menu-item">
                    <i class="bi bi-list"></i>
                    <span>Menú</span>
                </li>

                <!-- Opción: Principal (página actual, remarcas el ícono) -->
                <li class="menu-item">
                    <i class="bi bi-grid"
                        style="color: black; -webkit-text-stroke: 0.6px black; transform: scale(1.1);"></i>
                    <span>Principal</span>
                </li>

                <!-- Opción: Mapas (lleva a mapa.html) -->
                <li class="menu-item" onclick="window.location.href = './mapa.html'">
                    <i class="bi bi-map" onclick="window.location.href = './mapa.html'"></i>
                    <span>Mapas</span>
                </li>

                <!-- Opción: Camiones (lleva a camiones.html) -->
                <li class="menu-item" onclick="window.location.href = './camiones.html'">
                    <i class="bi bi-bus-front" onclick="window.location.href = './camiones.html'"></i>
                    <span>Camiones</span>
                </li>

                <!-- Opción: Nosotros (versión con sesión iniciada) -->
                <li class="menu-item" onclick="window.location.href = './nosotros_singin.html'">
                    <i class="bi bi-book" onclick="window.location.href = './nosotros_singin.html'"></i>
                    <span>Nosotros</span>
                </li>
            </ul>
        </nav>

        <!-- ===================================================== -->
        <!-- CONTENIDO PRINCIPAL                                   -->
        <!-- ===================================================== -->
        <div class="content">
            <!-- =================== HEADER SUPERIOR =================== -->
            <header class="header">
                <!-- Logo + nombre de la app -->
                <div class="logo-container">
                    <img src="assets/iconos/Logo_s-l.svg" alt="Icono" class="logo-icon">
                    <div class="logo">Sigue Tu Ruta</div>
                </div>

                <!-- Acciones de cabecera (perfil, etc.) -->
                <div class="header-actions">
                    <!-- Buscador y botón "Cómo llegar" comentados por ahora
                    <input type="text" placeholder="Buscar" class="search">
                    <button class="how-to-btn">
                        <i class="bi bi-arrow-left-right me-2"></i>Cómo Llegar
                    </button>
                    -->

                    <!-- Botón de perfil:
                         - Muestra la foto de usuario (se actualiza desde UsuarioLogueado.js)
                         - Llama a toggleMenu() para abrir/cerrar el menú de usuario -->
                    <button class="profile-btn" type="button" id="btn-user" onclick="toggleMenu()">
                        <img id="userProfilePicture" src="assets/imagenes/perfil.jpg">
                    </button>
                </div>
            </header>

            <!-- =================== SECCIÓN PRINCIPAL =================== -->
            <section class="main">
                <!-- Texto principal tipo landing -->
                <div class="main-text">
                    <h1>Rastrea y conoce las rutas de autobuses en Tepatitlán</h1>
                    <p>Únete a la comunidad de 5,000+ usuarios</p>
                </div>

                <!-- Imagen de mapa (simulando el mapa real de la app) -->
                <div class="map">
                    <img src="./assets/imagenes/mapa.png" alt="Mapa" class="map-image">
                </div>
            </section>

            <!-- ===================================================== -->
            <!-- MENÚ DE USUARIO (SLIDE) + OVERLAY                     -->
            <!-- ===================================================== -->

            <!-- Overlay de fondo al abrir el menú de usuario -->
            <div id="menu-overlay" onclick="toggleMenu()"></div>

            <!-- Menú deslizante del usuario (perfil, compartir, cerrar sesión) -->
            <div id="user-menu">
                <!-- Botón "X" para cerrar el menú (usa toggleMenu de sidebar.js) -->
                <i class="bi bi-x close-menu" onclick="toggleMenu()"></i>

                <!-- Nombre del usuario logueado (lo rellena UsuarioLogueado.js) -->
                <p id="userName"></p>

                <!-- Lista de opciones del menú de usuario -->
                <ul>
                    <!-- Ir al perfil -->
                    <li>
                        <i class="bi bi-person"></i>
                        <a href="./perfil.html">Perfil</a>
                    </li>

                    <!-- Botón Compartir: se usa en compartir.js con Web Share API -->
                    <ul id="btn-compartir">
                        <li>
                            <i class="bi bi-share"></i>
                            <a href="#">Compartir</a>
                        </li>
                    </ul>

                    <!-- Cerrar sesión (id usado en UsuarioLogueado.js para logout) -->
                    <li>
                        <i class="bi bi-box-arrow-right"></i>
                        <a href="#" id="logout-btn">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div> <!-- /.content -->
    </div> <!-- /.wrapper -->

    <!-- Script para la lógica de compartir (Web Share API) -->
    <script src="./src/components/compartir.js" defer type="module"></script>
</body>

</html>
