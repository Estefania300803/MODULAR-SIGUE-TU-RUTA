<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración básica de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que aparece en la pestaña del navegador -->
    <title>Página de Inicio</title>

    <!-- Favicon -->
    <link rel="website icon" type="svg" href="assets/iconos/Logo_s-l.svg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos de Bootstrap (clases bi bi-...) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilos generales (layout con sidebar + content) -->
    <link rel="stylesheet" href="./assets/css/pages/page_laterales.css">

    <!-- Estilos específicos de la página de perfil -->
    <link rel="stylesheet" href="./assets/css/pages/perfil.css">

    <!-- Script para controlar sidebar y menú de usuario (toggleMenu, etc.) -->
    <script src="./src/components/sidebar.js"></script>

    <!-- Script que maneja usuario logueado (nombre, foto, logout, etc.) -->
    <script src="./src/views/UsuarioLogueado.js" defer type="module"></script>

    <!-- Script específico de la vista de perfil (cambio de contraseña, etc.) -->
    <script type="module" src="./src/views/perfil.js" defer></script>
</head>

<body>
    <!-- Contenedor general que agrupa sidebar + contenido principal -->
    <div class="wrapper">
        <!-- ===================================================== -->
        <!-- SIDEBAR / MENÚ LATERAL                               -->
        <!-- ===================================================== -->
        <nav class="sidebar" id="aside">
            <ul>
                <!-- Encabezado del menú lateral -->
                <li class="menu-item">
                    <i class="bi bi-list"></i>
                    <span>Menú</span>
                </li>

                <!-- Opción: Principal (lleva a home_page_singin.html) -->
                <li class="menu-item" onclick="window.location.href = './home_page_singin.html'">
                    <i class="bi bi-grid" onclick="window.location.href = './home_page_singin.html'"></i>
                    <span>Principal</span>
                </li>

                <!-- Opción: Mapas -->
                <li class="menu-item" onclick="window.location.href = './mapa.html'">
                    <i class="bi bi-map" onclick="window.location.href = './mapa.html'"></i>
                    <span>Mapas</span>
                </li>

                <!-- Opción: Camiones -->
                <li class="menu-item" onclick="window.location.href = './camiones.html'">
                    <i class="bi bi-bus-front" onclick="window.location.href = './camiones.html'"></i>
                    <span>Camiones</span>
                </li>

                <!-- Opción: Nosotros (versión con sesión iniciada) -->
                <li class="menu-item" onclick="window.location.href = './nosotros_singin.html'">
                    <i class="bi bi-book" onclick="window.location.href = './nosotros_sigin.html'"></i>
                    <span>Nosotros</span>
                </li>
            </ul>
        </nav>

        <!-- ===================================================== -->
        <!-- CONTENIDO PRINCIPAL                                   -->
        <!-- ===================================================== -->
        <div class="content">
            <!-- ===================== HEADER SUPERIOR ===================== -->
            <header class="header">
                <!-- Logo + nombre de la app -->
                <div class="logo-container">
                    <img src="assets/iconos/Logo_s-l.svg" alt="Icono" class="logo-icon">
                    <div class="logo">Sigue Tu Ruta</div>
                </div>

                <!-- Acciones del header: botón de perfil (abre menú de usuario) -->
                <div class="header-actions">
                    <!-- Buscador y botón "Cómo llegar" están comentados
                    <input type="text" placeholder="Buscar" class="search">
                    <button class="how-to-btn">
                        <i class="bi bi-arrow-left-right me-2"></i>Cómo Llegar
                    </button>
                    -->

                    <!-- Botón de perfil:
                         - Muestra la foto del usuario (se actualiza vía JS).
                         - Llama a toggleMenu() (definido en sidebar.js) para abrir/cerrar menú de usuario. -->
                    <button class="profile-btn" type="button" id="btn-user" onclick="toggleMenu()">
                        <img id="userProfilePicture" src="assets/imagenes/perfil.jpg">
                    </button>
                </div>
            </header>

            <!-- ===================================================== -->
            <!-- MENÚ DE USUARIO DESLIZANTE + OVERLAY                  -->
            <!-- ===================================================== -->

            <!-- Superposición oscura al abrir el menú de usuario -->
            <div id="menu-overlay" onclick="toggleMenu()"></div>

            <!-- Menú deslizante del usuario (perfil, compartir, cerrar sesión) -->
            <div id="user-menu">
                <!-- Botón X para cerrar el menú -->
                <i class="bi bi-x close-menu" onclick="toggleMenu()"></i>

                <!-- Nombre del usuario (se rellena desde UsuarioLogueado.js) -->
                <p id="userName"></p>

                <!-- Opciones del menú de usuario -->
                <ul>
                    <!-- Ir al perfil (página actual) -->
                    <li>
                        <i class="bi bi-person"></i>
                        <a href="./perfil.html">Perfil</a>
                    </li>

                    <!-- Botón Compartir: usado por compartir.js con Web Share API -->
                    <ul id="btn-compartir">
                        <li>
                            <i class="bi bi-share"></i>
                            <a href="#">Compartir</a>
                        </li>
                    </ul>

                    <!-- Cerrar sesión (id usado por UsuarioLogueado.js para hacer logout) -->
                    <li>
                        <i class="bi bi-box-arrow-right"></i>
                        <a href="#" id="logout-btn">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>

            <!-- ===================== SECCIÓN PRINCIPAL PERFIL ===================== -->
            <section class="main">
                <!-- Columna izquierda donde se muestran y editan datos del usuario -->
                <div class="main-left">
                    <div class="profile-container">
                        <!-- Imagen del usuario (se actualiza desde JS si se cambia foto) -->
                        <img id="imagenPerfil" src="./assets/imagenes/perfil.jpg" class="profile-img-rounded">
                        <!-- Nombre junto a la imagen (llenado por UsuarioLogueado/perfil.js) -->
                        <p id="userNamePerfil" class="nombre"></p>
                    </div>

                    <!-- Información de usuario y gestión de contraseña -->
                    <div class="user-info">
                        <!-- Correo del usuario (solo lectura / deshabilitado) -->
                        <label for="email">Correo:</label>
                        <input type="email" id="email" disabled>

                        <!-- Botón que muestra la sección para cambiar la contraseña -->
                        <div style="text-align: center;">
                            <button id="btn-cambiar-pass" class="CambiarContraseña">
                                Cambiar contraseña
                            </button>
                        </div>

                        <!-- Sección de cambio de contraseña (oculta por defecto) -->
                        <div class="password-section" style="display: none;">
                            <!-- Contraseña actual -->
                            <label for="current-password">Contraseña actual:</label>
                            <div class="password-wrapper">
                                <input type="password" id="current-password" required>
                                <!-- Icono para mostrar/ocultar contraseña (controlado por JS con data-target) -->
                                <i class="bi bi-eye-slash toggle-password" data-target="current-password"></i>
                            </div>

                            <!-- Nueva contraseña -->
                            <label for="new-password">Nueva contraseña:</label>
                            <div class="password-wrapper">
                                <input type="password" id="new-password" required>
                                <i class="bi bi-eye-slash toggle-password" data-target="new-password"></i>
                            </div>

                            <!-- Confirmación de nueva contraseña -->
                            <label for="confirm-password">Confirmar contraseña:</label>
                            <div class="password-wrapper">
                                <input type="password" id="confirm-password" required>
                                <i class="bi bi-eye-slash toggle-password" data-target="confirm-password"></i>
                            </div>
                        </div>

                        <!-- Botones de acción (Cancelar / Guardar) - ocultos al inicio -->
                        <div class="action-buttons" style="display: none;">
                            <!-- Cancelar cambios de contraseña -->
                            <button class="btn-cancel">Cancelar</button>
                            <!-- Guardar cambios de contraseña -->
                            <button class="btn-save">Guardar</button>
                        </div>
                    </div>
                </div>
            </section>
        </div> <!-- /.content -->
    </div> <!-- /.wrapper -->

    <!-- Script para la lógica de compartir (Web Share API) -->
    <script src="./src/components/compartir.js" defer type="module"></script>
</body>

</html>
