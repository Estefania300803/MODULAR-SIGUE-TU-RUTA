<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Inicio</title>
    <link rel="website icon" type="svg" href="assets/iconos/Logo_s-l.svg" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/pages/page_laterales.css" />
    <link rel="stylesheet" href="./assets/css/pages/perfil.css" />
    <script src="./src/components/sidebar.js"></script>
    <script src="./src/views/UsuarioLogueado.js" defer type="module"></script>
    <script type="module" src="./src/views/perfil.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <nav class="sidebar" id="aside">
        <ul>
          <li class="menu-item">
            <i class="bi bi-list"></i> <span>Menú</span>
          </li>
          <li
            class="menu-item"
            onclick="window.location.href = './home_page_singin.html'"
          >
            <i
              class="bi bi-grid"
              onclick="window.location.href = './home_page_singin.html'"
            ></i>
            <span>Principal</span>
          </li>
          <li class="menu-item" onclick="window.location.href = './mapa.html'">
            <i
              class="bi bi-map"
              onclick="window.location.href = './mapa.html'"
            ></i>
            <span>Mapas</span>
          </li>
          <li
            class="menu-item"
            onclick="window.location.href = './camiones.html'"
          >
            <i
              class="bi bi-bus-front"
              onclick="window.location.href = './camiones.html'"
            ></i>
            <span>Camiones</span>
          </li>
          <li
            class="menu-item"
            onclick="window.location.href = './nosotros_singin.html'"
          >
            <i
              class="bi bi-book"
              onclick="window.location.href = './nosotros_sigin.html'"
            ></i>
            <span>Nosotros</span>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="content">
        <!-- Header -->
        <header class="header">
          <div class="logo-container">
            <img
              src="assets/iconos/Logo_s-l.svg"
              alt="Icono"
              class="logo-icon"
            />
            <div class="logo">Sigue Tu Ruta</div>
          </div>
          <div class="header-actions">
            <!--<input type="text" placeholder="Buscar" class="search">
                    <button class="how-to-btn"><i class="bi bi-arrow-left-right me-2"></i>Cómo Llegar</button>-->
            <button
              class="profile-btn"
              type="button"
              id="btn-user"
              onclick="toggleMenu()"
            >
              <img id="userProfilePicture" src="assets/imagenes/perfil.jpg" />
            </button>
          </div>
        </header>
        <button
          class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalFeedback"
        >
          <i class="bi bi-chat-left-text"></i> Reportar o Sugerir
        </button>
        <!-- Superposición de fondo -->
        <div id="menu-overlay" onclick="toggleMenu()"></div>
        <!-- Menú deslizante del usuario para que este entre al menu de configuracion-->
        <div id="user-menu">
          <i class="bi bi-x close-menu" onclick="toggleMenu()"></i>
          <p id="userName"></p>
          <ul>
            <li>
              <i class="bi bi-person"></i> <a href="./perfil.html">Perfil</a>
            </li>
            <ul id="btn-compartir">
              <li><i class="bi bi-share"></i> <a href="#">Compartir</a></li>
            </ul>
            <li>
              <i class="bi bi-box-arrow-right"></i>
              <a href="#" id="logout-btn">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
        <!-- Main Section -->
        <section class="main">
          <!-- Columna izquierda para los datos -->
          <div class="main-left">
            <div class="profile-container">
              <!-- Imagen del usuario -->
              <img
                id="imagenPerfil"
                src="./assets/imagenes/perfil.jpg"
                class="profile-img-rounded"
              />
              <!-- Nombre junto a la imagen -->
              <p id="userNamePerfil" class="nombre"></p>
            </div>
            <div class="user-info">
              <label for="email">Correo:</label>
              <input type="email" id="email" disabled />
              <div style="text-align: center">
                <button id="btn-cambiar-pass" class="CambiarContraseña">
                  Cambiar contraseña
                </button>
              </div>

              <div class="password-section" style="display: none">
                <label for="current-password">Contraseña actual:</label>
                <div class="password-wrapper">
                  <input type="password" id="current-password" required />
                  <i
                    class="bi bi-eye-slash toggle-password"
                    data-target="current-password"
                  ></i>
                </div>

                <label for="new-password">Nueva contraseña:</label>
                <div class="password-wrapper">
                  <input type="password" id="new-password" required />
                  <i
                    class="bi bi-eye-slash toggle-password"
                    data-target="new-password"
                  ></i>
                </div>

                <label for="confirm-password">Confirmar contraseña:</label>
                <div class="password-wrapper">
                  <input type="password" id="confirm-password" required />
                  <i
                    class="bi bi-eye-slash toggle-password"
                    data-target="confirm-password"
                  ></i>
                </div>
              </div>

              <!-- Botones de acción -->
              <div class="action-buttons" style="display: none">
                <button class="btn-cancel">Cancelar</button>
                <button class="btn-save">Guardar</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- Botón para abrir modal -->

    <!-- Modal -->
    <div class="modal fade" id="modalFeedback" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Enviar Retroalimentación</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="feedbackForm">
              <label class="form-label">Tipo</label>
              <select id="tipo" class="form-select" required>
                <option value="">Seleccionar...</option>
                <option value="falla">Reportar falla</option>
                <option value="sugerencia">Enviar sugerencia</option>
              </select>
              <label class="form-label mt-3">Mensaje</label>
              <textarea
                id="mensaje"
                class="form-control"
                rows="4"
                required
              ></textarea>
              <button class="btn btn-success w-100 mt-3" type="submit">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/components/compartir.js" defer type="module"></script>
  </body>
</html>
