<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="website icon" type="svg" href="assets/iconos/Logo_s-l.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/pages/page_laterales.css">
    <link rel="stylesheet" href="./assets/css/pages/perfil.css">
    <script src="./src/components/sidebar.js"></script> 
    <script src="./src/views/UsuarioLogueado.js" defer type="module"></script>
</head>
<body>
    
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar" id="aside">
            <ul>
                <li class="menu-item"><i class="bi bi-list"></i> <span>Menú</span></li>
                <li class="menu-item" onclick="window.location.href = './home_page_singin.html'"><i class="bi bi-grid" onclick="window.location.href = './home_page_singin.html'"></i> <span>Principal</span></li>
                <li class="menu-item" onclick="window.location.href = './mapa.html'"><i class="bi bi-map" onclick="window.location.href = './mapa.html'"></i> <span>Mapas</span></li>
                <li class="menu-item"><i class="bi bi-bus-front"></i> <span>Camiones</span></li>
                <li class="menu-item" onclick="window.location.href = './nosotros_singin.html'"><i class="bi bi-book" onclick="window.location.href = './nosotros_sigin.html'"></i> <span>Nosotros</span></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <!-- Header -->
            <header class="header">
                <div class="logo-container">
                    <img src="assets/iconos/Logo_s-l.svg" alt="Icono" class="logo-icon">
                    <div class="logo">Sigue Tu Ruta</div>
                </div>
                <div class="header-actions">
                    <input type="text" placeholder="Buscar" class="search">
                    <button class="how-to-btn"><i class="bi bi-arrow-left-right me-2"></i>Cómo Llegar</button>
                    <button class="profile-btn" type="button" id="btn-user" onclick="toggleMenu()" ><img id="userProfilePicture" src="assets/imagenes/perfil.jpg"></button>
                </div>
            </header>

                        <!-- Superposición de fondo -->
                        <div id="menu-overlay" onclick="toggleMenu()"></div>
                        <!-- Menú deslizante del usuario para que este entre al menu de configuracion-->
                        <div id="user-menu">
                            <i class="bi bi-x close-menu" onclick="toggleMenu()"></i>
                            <p id ="userName"></p>
                            <ul>
                                <li><i class="bi bi-person"></i> <a href="./perfil.html">Tu perfil</a></li>
                                <li><i class="bi bi-bookmark"></i> <a href="#guardado">Guardado</a></li>
                                <li><i class="bi bi-bell"></i> <a href="#notificaciones">Notificaciones</a></li>
                                <li><i class="bi bi-map"></i> <a href="#rutas">Tus Rutas</a></li>
                                <li><i class="bi bi-share"></i> <a href="#compartir">Compartir</a></li>
                                <li><i class="bi bi-gear"></i> <a href="#configuracion">Configuración</a></li>
                                <li><i class="bi bi-box-arrow-right"></i> <a href="#" id="logout-btn">Cerrar Sesión</a></li>        
                            </ul>
                        </div>
                                <!-- Main Section -->
            <section class="main">
                <!-- Columna izquierda para los datos -->
                <div class="main-left">
                    <div class="profile-container">
                        <!-- Imagen del usuario -->
                        <img id="imagenPerfil" src="./assets/imagenes/perfil.jpg" class="profile-img-rounded">
                        <!-- Nombre junto a la imagen -->  
                            <p id ="userName"></p>
                    </div>
                    <div class="user-info">
                        <label for="email">Correo:</label>
                        <input type="email" id="email" value="Emanuel@gmail.com" disabled>

                        <div class="password-section">
                            <label for="current-password">Contraseña actual:</label>
                            <input type="password" id="current-password">

                            <label for="new-password">Nueva contraseña:</label>
                            <input type="password" id="new-password">

                            <label for="confirm-password">Confirmar contraseña:</label>
                            <input type="password" id="confirm-password">
                        </div>
                        <!-- Botones de acción -->
                        <div class="action-buttons">
                            <button class="btn-cancel">Cancelar</button>
                            <button class="btn-save">Guardar</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
