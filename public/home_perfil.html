<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <link rel="website icon" type="svg" href="assets/iconos/Logo_s-l.svg">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/pages/home_perfil.css"> <!-- Solo si tiene estilos específicos para la página -->
    <link rel="stylesheet" href="assets/css/themes.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./src/components/script_home_perfil.js"></script>
    <script src="./src/components/sidebar.js"></script>
    <script src="./src/components/perfil_imaguen.js"></script> 
</head>
<body>
    <nav class="navbar custom-navbar position-fixed">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand" href="#">
                <img src="assets/imagenes/logo.png" alt="Bootstrap" width="50" height="44">Sigue Tu Ruta
            </a>
            <form class="d-flex align-items-center" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" style="width: 400px; height: normal; flex-shrink: 0; border-radius: 2px; background: #CCD4C9;">                    
                <button type="button" class="btn custom-button me-2 text-start" id="btnllegar" style="width: 150px; height: normal; flex-shrink: 0; border-radius: 2px; background: #CCD4C9;"><i class="bi bi-arrow-left-right me-2"></i>Como llegar
                </button>

                <button class="btn rounded-circle d-flex justify-content-center align-items-center" type="button"id="btn-user" onclick="toggleMenu()"style="width: 45px; height: 45px; background: #CCD4C9; overflow: hidden; border-radius: 50%;">
                    <img id="userProfilePicture" src="assets/imagenes/perfil.jpg"  style="width: 45px; height: 45px; object-fit: cover; border-radius: 50%; position: absolute;">
                
            </form>
        </div>
    </nav>

    <div><!--Div central-->

        <div class="scroll-container">
            <div class="content">
                <div class="profile">
                    <div>
                        <!-- Foto de perfil -->
                        <img src="./assets/imagenes/perfil.jpeg" alt="Foto de perfil" id="imagenPerfil" class="imagen-circular">
                        
                        <!-- Botón para abrir el explorador de archivos -->
                        <div><button class="boton-editar" id="cargarImagen"><i class="bi bi-pencil"></i></button></div>
                        
                        <!-- Input tipo file oculto -->
                        <input type="file" id="inputImagen" accept="image/*" style="display: none;">

                    </div>
                    <!--Nombre del usuario-->
                    <h2 style="text-align: center;" center; >Emmanuel Hernandez</h2>
                    <div class="divbotones">
                        <!--Botones del usuario-->
                        <button class="botoncorreo" onclick="mostrarFormulario('correo')">
                            Correo <span class="icono">&#10095;</span>
                        </button>
                        <button class="botonseguridad" onclick="mostrarFormulario('seguridad')">
                            Seguridad <span class="icono">&#10095;</span>
                        </button>
                    </div>
                </div>
                <div id="formulario-container"></div>
            </div>
        </div>
    </div>

<!--                                      Menu Principal                                 -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li class="menu-item"><i class="bi bi-list"></i> <span>Menú</span></li>
            <li class="menu-item"><i class="bi bi-grid"></i> <span>Principal</span></li>
            <li class="menu-item"><i class="bi bi-map"></i> <span>Mapas</span></li>
            <li class="menu-item"><i class="bi bi-bus-front"></i> <span>Camiones</span></li>
            <li class="menu-item"><i class="bi bi-book"></i> <span>Nosotros</span></li>
        </ul>
    </div>

<!-- Superposición de fondo -->
<div id="menu-overlay" onclick="toggleMenu()"></div>

    <!-- Menú deslizante del usuario para que este entre al menu de configuracion-->
    <div id="user-menu">
        <i class="bi bi-x close-menu" onclick="toggleMenu()"></i>
        <p><strong>Emmanuel Hernández</strong></p>
        <ul>
            <li><i class="bi bi-person"></i> <a href="#perfil">Tu perfil</a></li>
            <li><i class="bi bi-bookmark"></i> <a href="#guardado">Guardado</a></li>
            <li><i class="bi bi-bell"></i> <a href="#notificaciones">Notificaciones</a></li>
            <li><i class="bi bi-map"></i> <a href="#rutas">Tus Rutas</a></li>
            <li><i class="bi bi-share"></i> <a href="#compartir">Compartir</a></li>
            <li><i class="bi bi-gear"></i> <a href="#configuracion">Configuración</a></li>
            <li><i class="bi bi-box-arrow-right"></i> <a href="#cerrar">Cerrar Sesión</a></li>
        </ul>
    </div>

    <!--Esto es para la am=nimacion del menu-->
    <script>
        const sidebar = document.getElementById('sidebar');
        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('expanded');
        });
        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('expanded');
        });
    </script>
    
</body>
</html>
