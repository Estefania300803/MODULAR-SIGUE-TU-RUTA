<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pagina de inicio</title>
    
        <link rel="icon" type="image/svg+xml" href="assets/iconos/Logo_s-l.svg" />
    
        <!-- Estilos locales -->
        <link rel="stylesheet" href="assets/css/base.css" />
        <link rel="stylesheet" href="assets/css/layout.css" />
        <link rel="stylesheet" href="assets/css/components.css" />
        <link rel="stylesheet" href="assets/css/pages/restablecer_contraseña.css" />
        <link rel="stylesheet" href="assets/css/theme.css" />
        <link rel="stylesheet" href="assets/css/responsive.css" />
    
        <!-- Bootstrap 5.3.3 y Bootstrap Icons -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    
        <!-- Scripts -->
        <script src="./src/components/sidebar.js"></script>
        <script src="./src/components/sidebar_animacion.js"></script>
    </head>
    <body>
        <div class="auth-background">
            <!-- Círculos decorativos -->
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
        
            <!-- Contenido centrado -->
            <div class="form-wrapper d-flex align-items-center justify-content-center">
            <div class="form-container-password text-center p-4 p-md-5">
                <h1 class="mb-4">Restablecer Contraseña</h1>
        
                <form @submit.prevent="handleSubmit">
                <div class="mb-3 input-group">
                    <input
                    type="email"
                    class="form-control"
                    v-model="email"
                    placeholder="Correo electrónico"
                    required
                    />
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                </div>
        
                <div class="titulo-con-lineas">
                    <hr />
                    <h5>Verifica tu cuenta</h5>
                    <hr />
                </div>
        
                <button type="submit" class="btn-password btn w-100 mt-3">
                    Restablecer su contraseña
                </button>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
