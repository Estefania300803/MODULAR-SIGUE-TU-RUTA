<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="home_page_singin_styles.css">
    <link rel="stylesheet" href="styles_menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Logo_s-l.svg" alt="Bootstrap" width="50" height="44">Sigue Tu Ruta
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" style="width: 500px; height: 49px; flex-shrink: 0; border-radius: 2px; background: #CCD4C9;">                    
                <button type="button" class="btn custom-button me-2 text-start" style="width: 186px; height: 49px; flex-shrink: 0; border-radius: 2px; background: #CCD4C9;">Como llegar
                    <i class="bi bi-arrow-left-right me-2"></i>
                </button>
                <button class="btn custom-button" type="button" id="btn-user" style="flex-shrink: 0; border-radius: 50%; background: #CCD4C9;">
                    <i class="bi bi-person-fill fs-3" onclick="toggleMenu()"></i>
                </button>
            </form>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <ul>
            <li class="menu-item"><i class="bi bi-list"></i> <span>Menú</span></li>
            <li class="menu-item"><i class="bi bi-grid"></i> <span>Principal</span></li>
            <li class="menu-item"><i class="bi bi-map"></i> <span>Mapas</span></li>
            <li class="menu-item"><i class="bi bi-bus-front"></i> <span>Camiones</span></li>
            <li class="menu-item"><i class="bi bi-book"></i> <span>Nosotros</span></li>
        </ul>
    </div>

  <!-- Superposición de fondo -->
  <div id="menu-overlay" onclick="toggleMenu()"></div>

    <!-- Menú deslizante del usuario para que este entre al menu de configuracion-->
    <div id="user-menu">
        <i class="bi bi-x close-menu" onclick="toggleMenu()"></i>
        <p><strong>Emmanuel Hernández</strong></p>
        <ul>
            <li><i class="bi bi-person"></i> <a href="#perfil">Tu perfil</a></li>
            <li><i class="bi bi-bookmark"></i> <a href="#guardado">Guardado</a></li>
            <li><i class="bi bi-bell"></i> <a href="#notificaciones">Notificaciones</a></li>
            <li><i class="bi bi-map"></i> <a href="#rutas">Tus Rutas</a></li>
            <li><i class="bi bi-share"></i> <a href="#compartir">Compartir</a></li>
            <li><i class="bi bi-gear"></i> <a href="#configuracion">Configuración</a></li>
            <li><i class="bi bi-box-arrow-right"></i> <a href="#cerrar">Cerrar Sesión</a></li>
        </ul>
    </div>

    <div class="container center-content">
        <div class="row">
            <div class="col">
                <h1>Rastrea y conoce las rutas de autobuses en Tepatitlán</h1>
                <p>Únete a la comunidad de 5,000+ usuarios</p>
            </div>
            <div class="col">
                <img src="mapa.png" alt="Mapa" width="500" height="500">
            </div>
        </div>
    </div>
    <!--Esto es para la am=nimacion del menu-->
    <script>
        const sidebar = document.getElementById('sidebar');
        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('expanded');
        });
        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.remove('expanded');
        });
    </script>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("user-menu");
            var overlay = document.getElementById("menu-overlay");

            if (menu.classList.contains("active")) {
                menu.classList.remove("active");
                overlay.classList.remove("active");
            } else {
                menu.classList.add("active");
                overlay.classList.add("active");
            }
        }
    </script>
    
</body>
</html>
