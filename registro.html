<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles2.css">
  <!-- Agregar Bootstrap para facilitar estilos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="row g-0 w-100 h-100">
    <!-- Sección completa -->
    <div class="row w-100 h-100">
      <!-- Imagen de fondo -->
      <div class="col-md-6 bg-image"></div>

      <!-- Formulario -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="form-container text-center">
          <!-- Logo -->
          <div class="logo mb-4">
            <!-- Agrega aquí la URL de tu logo -->
            <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
          </div>

          <!-- Título -->
          <h2 class="text-success mb-4">Registro</h2>

          <!-- Campos del formulario -->
          <form>
            <div class="mb-3 input-container">
              <input type="text" class="form-control" placeholder="Nombre" required>
              <i class="bi bi-person"></i>
            </div>
            <div class="mb-3 input-container">
              <input type="text" class="form-control" placeholder="Apellidos" required>
              <i class="bi bi-person"></i>
            </div>
            <div class="mb-3 input-container">
              <input type="email" class="form-control" placeholder="Correo electrónico" required>
              <i class="bi bi-envelope"></i>
            </div>
            <div class="mb-3 input-container">
              <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="mb-3 input-container">
              <input type="password" class="form-control" placeholder="Confirma la Contraseña" required>
            </div>

            <!-- hacer esto con validaciones o valio madres-->
            <p class="small text-start">    
              Elija una contraseña de 8 o más caracteres 
            </p>

            <!-- Checkbox -->
            <div class="form-check mb-3 text-start">
              <input class="form-check-input" type="checkbox" id="acceptTerms" required>
              <label class="form-check-label" for="acceptTerms" class="enlaces" class="enlaces2">
                He leído y acepto la <a href="#" class="register-link" id="openModal">Política de privacidad</a> y los <a href="#" class="register-link">términos de servicio</a> de Sigue tu Ruta
              </label>
            </div>

            <!-- Botón -->
            <button type="submit" onclick="window.location.href='login.html';" class="btn btn-success w-100">Continuar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Todos los modales-->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Política de Privacidad</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Para continuar, acepta nuestra política de privacidad.</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="termsCheckbox">
          <label class="form-check-label" for="termsCheckbox">
            Acepto la política de privacidad.
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> 
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="continueButton" disabled>Continuar</button> 
      </div>
    </div>
  </div>
</div>

<script>
  // Evita el comportamiento predeterminado del enlace y abre el modal
  document.getElementById("openModal").addEventListener("click", function(event) {
    event.preventDefault();
    var myModal = new bootstrap.Modal(document.getElementById("exampleModal"));
    myModal.show();
  });

  // Habilita o deshabilita el botón "Continuar" según el estado del checkbox
  document.getElementById("termsCheckbox").addEventListener("change", function() {
    document.getElementById("continueButton").disabled = !this.checked;
  });
</script>

  
</body>
</html>
