<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pagina de inicio</title>
        <link rel="stylesheet" href="home_page_singin_styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <nav class="navbar custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Logo_s-l.svg" alt="Bootstrap" width="50" height="44">Sigue Tu Ruta
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" style="width: 500px; height: 49px; flex-shrink: 0; border-radius: 2px; background: #CCD4C9;">                    
                    <button type="button" class="btn custom-button me-2 text-start" style="width: 186px; height: 49px; flex-shrink: 0; border-radius: 2px; background: #CCD4C9;">Como llegar
                        <i class="bi bi-arrow-left-right me-2"></i>
                    </button>
                    <button class="btn custom-button" type="button" id="btn-user" style="flex-shrink: 0; border-radius: 50%; background: #CCD4C9;">
                        <i class="bi bi-person-fill fs-3"></i>
                    </button>
                </form>
            </div>
        </nav>
        <aside class="aside" id="aside">
            <div class="head">
                <div class="profile">
                    <p> <i class="bi bi-list"></i> Menú</p>
                </div>
            </div>
            <div class="options">
                <div>
                    <i class="bi bi-grid-fill"></i>
                    <span class="option">Principal</span>
                </div>
                <div>
                    <i class="bi bi-map"></i>
                    <span class="option">Mapas</span>
                </div>
                <div>
                    <i class="bi bi-bus-front"></i>
                    <span class="option">Camiones</span>
                </div>
                <div>
                    <i class="bi bi-journals"></i>
                    <span class="option">Nosotros</span>
                </div>
            </div>
        </aside>
        <div class="container center-content">
            <div class="row">
                <div class="col">
                    <h1>¡Bienvenido a Sigue Tu Ruta!</h1>
                    <h3>Rastrea y conoce las rutas de autobuses en Tepatitlán</h3>
                    <p>La mejor aplicación para rastrear tus rutas y compartir tu ubicación en tiempo real.</p>
                </div>
                <div class="col">
                    <img src="mapa.png" alt="Mapa" width="500" height="500">
                </div>
            </div>
        <script src="home_page_singin.js"></script>
    </body>
</html>
